<div id="player-cards-container">
    <app-user-card 
        *ngFor="let user of users" 
        [name]="user.name" 
        [pointsVote]="user.pointsVote"
        [cardsState]="cardsState"></app-user-card>
    <button id="flip-btn" class="btn btn-lg btn-success" type="button" (click)="flipCards()">Flip Cards</button>
</div>
