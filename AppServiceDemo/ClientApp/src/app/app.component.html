<h1 style="margin: 20px; position: absolute;">Super Planning Poker</h1>

<div id="join-create-container">
  <div class="control-container d-flex flex-column justify-content-center align-items-center">
    
    <div *ngIf="showMainMenu">
      <div class="margin-children d-flex flex-column justify-content-center align-items-center">
        <input class="btn btn-lg btn-success" 
               type="button" 
               value="Join Team"
               (click)="joinTeamClicked()">
      </div>
      
      <div class="margin-children d-flex flex-column justify-content-center align-items-center">
        <input class="btn btn-lg btn-primary" 
              type="button" 
              value="Create Team"
              (click)="createTeamClicked()">
      </div>
    </div>

     <!-- Join Team -->
     <div *ngIf="showJoinTeam">
      <div class="margin-children d-flex flex-column justify-content-center align-items-center">
        <input class="textbox" 
               type="text" 
               name="player-name" 
               placeholder="Player Name" 
               onfocus="this.placeholder = ''"
               onblur="this.placeholder = 'Player Name'">
        <input class="textbox" 
              type="text" 
              name="join-code" 
              placeholder="Join Code" 
              onfocus="this.placeholder = ''"
              onblur="this.placeholder = 'Join Code'">
      </div>
      
      <div class="margin-children d-flex flex-row justify-content-center align-items-center">
        <button class="btn btn-lg btn-secondary" 
                type="button" 
                (click)="backClicked()">Back</button>
        <button class="btn btn-lg btn-success" 
                type="button" 
                (click)="joinTeamClicked()">Join Team</button>
      </div>
    </div>

    <!-- Create Team -->
    <div *ngIf="showCreateTeam">
      <div class="margin-children d-flex flex-column justify-content-center align-items-center">
        <input class="textbox" 
               type="text" 
               name="player-name" 
               placeholder="Player Name" 
               onfocus="this.placeholder = ''"
               onblur="this.placeholder = 'Player Name'">
        <input class="textbox" 
              type="text" 
              name="team-name" 
              placeholder="Team Name" 
              onfocus="this.placeholder = ''"
              onblur="this.placeholder = 'Team Name'">
      </div>
      
      <div class="margin-children d-flex flex-row justify-content-center align-items-center">
        <button class="btn btn-lg btn-secondary" 
                type="button" 
                (click)="backClicked()">Back</button>
        <button class="btn btn-lg btn-primary" 
                type="button" 
                (click)="createTeamClicked()">Create Team</button>
      </div>
    </div>
        
  </div>
</div>
